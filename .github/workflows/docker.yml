name: Deploy Docker

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed
    branches:
      - master
      - gh-actions*
      - migrate-to-gh-actions
    tags:
      - v*

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - run: script/docker-deploy Dockerfile "$GITHUB_REF"
        env:
          DOCKER_IMAGE: stodevx/stograde
      - run: script/docker-deploy Dockerfile.gcc "$GITHUB_REF" "-gcc"
        env:
          DOCKER_IMAGE: stodevx/stograde
